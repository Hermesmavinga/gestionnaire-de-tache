<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionnaire de Tâches</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Gestionnaire de Tâches</h1>

    <form class="max-w-xl mx-auto bg-white p-6 rounded shadow-md" id="taskForm">
      <label class="block mb-2 font-semibold" for="taskTitle">Titre de la tâche</label>
      <input type="text" id="taskTitle" placeholder="Ajouter une tâche"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <label class="block mb-2 font-semibold" for="myPriority">Priorité</label>
      <select id="myPriority"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="" selected disabled>Choisissez le niveau de Priorité</option>
        <option value="faible">Faible</option>
        <option value="moyen">Moyen</option>
        <option value="élevée">Élevée</option>
      </select>

      <label class="block mb-2 font-semibold" for="description">Description</label>
      <textarea id="description" rows="4"
        class="w-full mb-4 px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Détails..."></textarea>

      <button type="submit" id="btnSubmit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Enregistrer</button>
    </form>

    <div class="max-w-4xl mx-auto mt-10">
      <table class="w-full bg-white rounded shadow overflow-hidden">
        <thead class="bg-blue-100 text-blue-900">
          <tr>
            <th class="text-left px-4 py-3">Titre</th>
            <th class="text-left px-4 py-3">Priorité</th>
            <th class="text-left px-4 py-3">Description</th>
            <th class="text-left px-4 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
